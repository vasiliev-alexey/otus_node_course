name: Build

on:
  push:
    branches:
      - feature/*
    paths:
      - "packages/tree/**"
  pull_request:
    branches:
      - master
      - "packages/tree/**"

jobs:
  lint_and_test:
    runs-on: ubuntu-20.04
    environment: Build

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.2
          run_install: true

      - name: Lint check
        id: LinterS
        run: |
          npm run lint

      - name: Run  Jest  T-E-S-T
        id: Jest-Test
        run: |
          npm run test --coverage

